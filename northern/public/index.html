<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Exchange Rate Graph</h1>
    <canvas id="exchangeRateChart"></canvas>
    <script>
        // Function to fetch the exchange rates from the API
        async function fetchExchangeRates() {
            try {
                const response = await fetch('http://localhost:5000/api/exchangeRates/INR/2022-01-01:2022-01-31');
                console.log(response)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                return []; // Return an empty array if there was an error
            }
        }

        // Function to render the chart
        async function renderChart() {
            const rates = await fetchExchangeRates();

            // Check if there are any rates to display
            if (rates.length === 0) {
                console.error('No rates available to render the chart.');
                return; // Exit if there are no rates
            }

            // Prepare the data for the chart
            const labels = rates.map(rate => new Date(rate.date).toLocaleDateString());
            const data = rates.map(rate => rate.rate);

            // Get the context for the canvas
            const ctx = document.getElementById('exchangeRateChart').getContext('2d');

            // Initialize the chart
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Exchange Rate (USD)',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Exchange Rate'
                            }
                        }
                    }
                }
            });
        }

        // Initialize the chart when the window loads
        window.onload = function() {
            renderChart();
        };
    </script>
</body>
</html>
